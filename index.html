<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link href="style.css" rel="stylesheet">
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Calculator - TOP</h1>
		<div class="container">
			<div class="calculator-container">

				<!-- Output window-->
				<div class="output-border">
					<input class="output-window" type="text" value="0" disabled>
				</div>
				
				<!-- Calculator buttons -->
				<div class="btn-container">
					<div class="digit-container">
						<button class="btn digit" value="1">1</button>
						<button class="btn digit" value="2">2</button>
						<button class="btn digit" value="3">3</button>
						<button class="btn digit" value="4">4</button>
						<button class="btn digit" value="5">5</button>
						<button class="btn digit" value="6">6</button>
						<button class="btn digit" value="7">7</button>
						<button class="btn digit" value="8">8</button>
						<button class="btn digit" value="9">9</button>
						<button class="btn decimal" value=".">.</button>
						<button class="btn digit" value="0">0</button>
						<button class="btn equals" value="=">=</button>
					</div>
					<div class="function-container">
						<button class="btn operator" value="+">+</button>
						<button class="btn operator" value="-">–</button>
						<button class="btn operator" value="*">x</button>
						<button class="btn operator" value="/">÷</button>
						<button class="btn clear">Clear</button>
						<button class="btn back">
							Back
							space
						</button>
					</div>
				</div>
			</div>
			<p style="text-align: center">
				Digital font courtesy of Style-7. Get it 
				<a href="https://www.1001fonts.com/digital-7-font.html">here</a>
				<br>
				Copyright © 2022 TwoPunchMan 
				<br>
				<a href="https://github.com/TwoPunchMan/04-calculator"><img src="images/GitHub_Logo.png"></a>
			</p>
		</div>
	</body>
</html>
